<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Chatbox</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #1e1e2f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      background: #2c2c3a;
      border-radius: 15px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .messages {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
    }

    .message {
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 75%;
      line-height: 1.4;
      animation: fadeIn 0.3s ease;
    }

    .user {
      background: #4e8cff;
      align-self: flex-end;
      color: white;
    }

    .ai {
      background: #3b3b4f;
      align-self: flex-start;
      color: #f1f1f1;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #444;
    }

    .input-area input {
      flex: 1;
      padding: 15px;
      border: none;
      font-size: 16px;
      outline: none;
      background: #1e1e2f;
      color: white;
    }

    .input-area button {
      padding: 15px 20px;
      border: none;
      background: #4e8cff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .input-area button:hover {
      background: #3678e0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="messages" class="messages"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Typ een bericht...">
      <button onclick="sendMessage()">Stuur</button>
    </div>
  </div>

  <script>
    const API_KEY = "996ed23a4bd44d5eb58277272529c025"; // ‚Üê Jouw API-sleutel
    const MODEL = "gpt-4-turbo"; // Of "claude-3-sonnet"

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      addMessage("user", message);
      input.value = "";

      const response = await fetch("https://api.aimlapi.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${API_KEY}`
        },
        body: JSON.stringify({
          model: MODEL,
          messages: [{ role: "user", content: message }]
        })
      });

      const data = await response.json();
      const reply = data.choices?.[0]?.message?.content || "Geen antwoord ontvangen.";
      addMessage("ai", reply);
    }

    function addMessage(role, text) {
      const messages = document.getElementById("messages");
      const msg = document.createElement("div");
      msg.className = `message ${role}`;
      msg.textContent = text;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
